name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # o master si es tu rama
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Subir TODO el repo (index.html + assets/)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # ðŸ”¹ Muy importante: que sea "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
